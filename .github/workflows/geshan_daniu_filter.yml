name: geshan_daniu_filter

on:
  schedule:
    - cron: '45 11 * * *' # 北京时间 19:45 运行
  workflow_dispatch:

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Execute Strategy
        run: python geshan_daniu_filter.py

      - name: Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "DaniuBot"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "隔山打牛战法筛选结果更新"
            git push
          else
            echo "今日无隔山打牛信号"
          fi
