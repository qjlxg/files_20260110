name: weekly_trend_filter

on:
  schedule:
    - cron: '0 9 * * *' # 北京时间 17:00 自动触发
  push:
    paths:
      - 'weekly_trend_filter.py'
      - '.github/workflows/weekly_trend_filter.yml'
  workflow_dispatch: # 支持手动运行

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas numpy

      - name: Run Filter Script
        run: python weekly_trend_filter.py

      - name: Push Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add results/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto pick $(date +'%Y-%m-%d %H:%M') (CST)"
            git push
          else
            echo "No changes to commit"
          fi
